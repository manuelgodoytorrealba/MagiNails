<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/pages.css">
  <link rel="stylesheet" href="/css/pages/selector.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Selector · MagiNails</title>
</head>

<body class="selector-page">

  <header>
    <h1>Maginails</h1>
  </header>

  <main class="selector-modal">

    <a class="selector-close" href="/index.html" aria-label="Cerrar">✕</a>

    <div class="selector-tittle">
      <h3 class="selector-tittle-h3">Comienza tu reserva</h3>
      <p class="selector-subtittle">Selecciona servicio, zona, día y horario para consultar disponibilidad</p>
    </div>

    <div class="selector-grid">
      <a class="selector-card" id="card-service" href="/pages/servicio.html">
        <p class="selector-label">Servicio</p>

        <div class="selector-icon">
          <img src="/assets/icons/service.svg" alt="Icono servicio">
        </div>

        <span class="selector-check" aria-hidden="true">✓</span>

        <p class="selector-value" id="selector-service">Selecciona un servicio</p>
      </a>

      <a class="selector-card" id="card-zone" href="/pages/zona.html">
        <p class="selector-label">Zona</p>

        <div class="selector-icon">
          <img src="/assets/icons/zone.svg" alt="Icono zona">
        </div>

        <span class="selector-check" aria-hidden="true">✓</span>

        <p class="selector-value" id="selector-zone">Selecciona una zona</p>
      </a>

      <a class="selector-card" id="card-day" href="/pages/dia.html">
        <p class="selector-label">Día</p>

        <div class="selector-icon">
          <img src="/assets/icons/calendar.svg" alt="Icono calendario">
        </div>

        <span class="selector-check" aria-hidden="true">✓</span>

        <p class="selector-value" id="selector-day">Selecciona un día</p>
      </a>

      <a class="selector-card" id="card-time" href="/pages/horario.html">
        <p class="selector-label">Horario</p>

        <div class="selector-icon">
          <img src="/assets/icons/clock-pink.svg" alt="Icono horario">
        </div>

        <span class="selector-check" aria-hidden="true">✓</span>

        <p class="selector-value" id="selector-time">Selecciona un horario</p>
      </a>
    </div>

    <button class="selector-cta" id="selector-cta" type="button" disabled>
      Consulta disponibilidad
      <img src="/assets/icons/whatsapp.svg" alt="" class="selector-wa-icon" aria-hidden="true" />
    </button>

    <!-- ✅ 1 SOLO MENSAJE -->
    <p class="selector-hint" id="selector-hint"></p>

  </main>


  <!-- MODAL WHATSAPP -->
  <div class="booking-modal" id="booking-modal">
    <div class="booking-modal-content">

      <h3>Antes de enviar</h3>

      <label>
        Nombre *
        <input type="text" id="client-name" placeholder="Tu nombre">
      </label>

      <label>
        Comentario
        <textarea id="client-note" placeholder="¿Alguna indicación especial?"></textarea>
      </label>

      <div class="modal-actions">
        <button type="button" id="modal-cancel">Cancelar</button>
        <button type="button" id="modal-send">Enviar por WhatsApp</button>
      </div>

    </div>
  </div>


  <script src="/scripts/booking.js"></script>
</body>

</html>
