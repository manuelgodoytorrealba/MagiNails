<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/pages.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Selector · MagiNails</title>
</head>

<body class="selector-page">

  <header>
    <h1>Maginails</h1>
  </header>

  <main class="selector-modal">

    <a class="selector-close" href="/index.html" aria-label="Cerrar">✕</a>
    <div class="selector-tittle">
      <h3 class="selector-tittle-h3">Comienza tu reserva</h3>
      <p class="selector-subtittle">Selecciona servicio, zona y horario para consultar disponibilidad</p>
    </div>

    <div class="selector-grid">
      <a class="selector-card" href="/pages/servicio.html">
        <p class="selector-label">Servicio</p>

        <div class="selector-icon">
          <img src="/assets/icons/service.svg" alt="Icono manicura">
        </div>

        <p class="selector-value">Manicura</p>
      </a>


      <a class="selector-card" href="/pages/zona.html">
        <p class="selector-label">Zona</p>
        <div class="selector-icon">
          <img src="/assets/icons/zone.svg" alt="Icono manicura">
        </div>
        <p class="selector-value">La Piovera</p>
      </a>

      <a class="selector-card" href="/pages/dia.html">
        <p class="selector-label">Día</p>
        <div class="selector-icon">
          <img src="/assets/icons/calendar.svg" alt="Icono manicura">
        </div>
        <p class="selector-value">30-01-26</p>
      </a>

      <a class="selector-card" href="/pages/horario.html">
        <p class="selector-label">Horario</p>
        <div class="selector-icon">
          <img src="/assets/icons/clock-pink.svg" alt="Icono manicura">
        </div>
        <p class="selector-value">11:00 AM</p>
      </a>
    </div>
    <button class="selector-cta" type="button" disabled>
      Consulta disponibilidad
      <img src="/assets/icons/whatsapp.svg" alt="" class="selector-wa-icon" aria-hidden="true" />
    </button>


  </main>

</body>

</html>
