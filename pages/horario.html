<body class="flow-page">
  <header>
    <h1>MagiNails</h1>
  </header>

  <main class="flow-content">
    <a class="back-link" href="/pages/selector.html" aria-label="Volver">

      </button>

        <span class="time-top">16:00</span>
      </button>

      <button class="time-slot" type="button" data-value="17:00">
        <span class="time-top">17:00</span>
      </button>
    </section>


    <button class="flow-save" type="button">Guardar</button>
