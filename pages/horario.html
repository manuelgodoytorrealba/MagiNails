<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/pages.css" />
  <link rel="stylesheet" href="/css/pages/horario.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <title>Horario Â· MagiNails</title>
</head>

<body class="flow-page">
  <header>
    <h1>MagiNails</h1>
  </header>

  <main class="flow-content">
    <a class="back-link" href="/pages/selector.html" aria-label="Volver">
      <img class="arrow-left" src="/assets/icons/arrow-left.svg" alt="" aria-hidden="true" />
    </a>

    <h2 class="flow-title">Selecciona un horario</h2>

    <section class="time-grid" aria-label="Horarios disponibles">
      <!-- fila 1 -->
      <button class="time-slot is-selected" type="button" data-value="11:00 AM">
        <span class="time-top">11:00</span>
        <span class="time-bottom">AM</span>
      </button>

      <button class="time-slot" type="button" data-value="12:00 AM">
        <span class="time-top">12:00</span>
        <span class="time-bottom">AM</span>
      </button>

      <button class="time-slot" type="button" data-value="1:00 PM">
        <span class="time-top">1:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <!-- fila 2 -->
      <button class="time-slot" type="button" data-value="2:00 PM">
        <span class="time-top">2:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <button class="time-slot" type="button" data-value="3:00 PM">
        <span class="time-top">3:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <button class="time-slot" type="button" data-value="4:00 PM">
        <span class="time-top">4:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <!-- fila 3 -->
      <button class="time-slot" type="button" data-value="5:00 PM">
        <span class="time-top">5:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <button class="time-slot" type="button" data-value="6:00 PM">
        <span class="time-top">6:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <button class="time-slot" type="button" data-value="7:00 PM">
        <span class="time-top">7:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <!-- fila 4 -->
      <button class="time-slot" type="button" data-value="8:00 PM">
        <span class="time-top">8:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <button class="time-slot" type="button" data-value="9:00 PM">
        <span class="time-top">9:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <button class="time-slot" type="button" data-value="10:00 PM">
        <span class="time-top">10:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <!-- fila 5 -->
      <button class="time-slot" type="button" data-value="11:00 PM">
        <span class="time-top">11:00</span>
        <span class="time-bottom">PM</span>
      </button>

      <button class="time-slot" type="button" data-value="11:15 PM">
        <span class="time-top">11:15</span>
        <span class="time-bottom">PM</span>
      </button>

      <button class="time-slot" type="button" data-value="11:20 PM">
        <span class="time-top">11:20</span>
        <span class="time-bottom">PM</span>
      </button>
    </section>

    <button class="flow-save" type="button">Guardar</button>
  </main>
</body>
</html>
