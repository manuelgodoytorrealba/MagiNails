<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/pages.css" />
  <link rel="stylesheet" href="/css/pages/dia.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <title>Día · MagiNails</title>
</head>

<body class="flow-page">
  <header>
    <h1>MagiNails</h1>
  </header>

  <main class="flow-content">

    <div class="day-topbar">
      <a class="day-close" href="/pages/selector.html" aria-label="Cerrar">
        <img class="arrow-left" src="/assets/icons/arrow-left.svg" alt="" aria-hidden="true">
      </a>
      <h2 class="day-topbar-title">Fecha</h2>
      <button class="day-clear" type="button" id="day-clear">Limpiar</button>
    </div>

    <div class="day-weekdays" aria-hidden="true">
      <span class="is-weekend">Dom</span>
      <span>Lun</span>
      <span>Mar</span>
      <span>Mié</span>
      <span>Jue</span>
      <span>Vie</span>
      <span class="is-weekend">Sáb</span>
    </div>

    <!-- ✅ Aquí JS pinta el mes actual y el siguiente -->
    <div id="day-calendar"></div>

    <button class="flow-save" type="button">Guardar</button>

  </main>
  <script src="/scripts/booking.js"></script>
</body>

</html>
