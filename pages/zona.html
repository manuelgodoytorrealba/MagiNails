<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">


  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/pages.css" />
  <link rel="stylesheet" href="/css/pages/zona.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>Zona · MagiNails</title>
</head>

<body class="flow-page">
  <header>
    <h1>MagiNails</h1>
  </header>

  <main class="flow-content">
    <a class="back-link" href="/pages/selector.html" aria-label="Volver">
      <img class="arrow-left" src="/assets/icons/arrow-left.svg" alt="" aria-hidden="true" />
    </a>

    <h2 class="flow-title">Selecciona una zona</h2>

    <section class="zone-list">
      <button class="zone-item" type="button" data-value="Canillas">
        <div class="zone-left">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>

        <div class="zone-mid">
          <h3 class="zone-name">Canillas</h3>
          <p class="zone-desc">Código Postal 2903</p>
        </div>

        <div class="zone-right">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>
      </button>

      <button class="zone-item" type="button" data-value="Canillejas">
        <div class="zone-left">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>

        <div class="zone-mid">
          <h3 class="zone-name">Canillejas</h3>
          <p class="zone-desc">Código Postal 2301</p>
        </div>

        <div class="zone-right">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>
      </button>

      <button class="zone-item" type="button" data-value="Barajas">
        <div class="zone-left">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>

        <div class="zone-mid">
          <h3 class="zone-name">Barajas</h3>
          <p class="zone-desc">Código Postal 10233</p>
        </div>

        <div class="zone-right">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>
      </button>

      <button class="zone-item" type="button" data-value="La Piovera">
        <div class="zone-left">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>

        <div class="zone-mid">
          <h3 class="zone-name">La Piovera</h3>
          <p class="zone-desc">Código Postal 28042</p>
        </div>

        <div class="zone-right">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>
      </button>

      <button class="zone-item" type="button" data-value="Suanzes">
        <div class="zone-left">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>

        <div class="zone-mid">
          <h3 class="zone-name">Suanzes</h3>
          <p class="zone-desc">Código Postal 21023</p>
        </div>

        <div class="zone-right">
          <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
        </div>
      </button>

      <!-- ✅ OTRA ZONA (personalizada) -->
      <div class="zone-custom">
        <button class="zone-item zone-item-custom" type="button" id="zone-custom-btn">
          <div class="zone-left">
            <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
          </div>

          <div class="zone-mid">
            <h3 class="zone-name">Otra zona</h3>
            <p class="zone-desc">Escribe tu barrio o código postal</p>
          </div>

          <div class="zone-right">
            <img class="zone-icon" src="/assets/icons/book-heart.svg" alt="" aria-hidden="true" />
          </div>
        </button>

        <input class="zone-input" id="zone-custom-input" type="text" placeholder="Ej: Chamberí, 28010"
          autocomplete="address-level2" />
      </div>
    </section>

    <button class="flow-save" type="button">Guardar</button>
  </main>

  <script src="/scripts/booking.js"></script>
</body>

</html>
